<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component Main</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
<main>
    <div class="score-card">
        <h1 class="header">Your Result</h1>
        <div class="score">
            <div class="text-score">
                <p class="results"><span>76</span><br>of 100</p>
            </div>
        </div>
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
        <h2 class="header">Summary</h2>
        <div class="skills">
            <div class="skill skill-r">
                <div class="icon"><img src="./assets/images/icon-reaction.svg"><p>Reaction</p></div>
                <div></div>
                <div><p class="light"><span class="bold">80</span><span ></span> / 100</p></div>
            </div>

            <div class="skill skill-y">
                <div class="icon"><img src="./assets/images/icon-memory.svg"><p>Memory</p></div>
                <div></div>
                <div><p class="light"><span class="bold">92</span><span ></span> / 100</p></div>
                
            </div>

            <div class="skill skill-g">
                <div class="icon"><img src="./assets/images/icon-verbal.svg"><p>Verbal</p></div>
                <div></div>
                <div><p class="light"><span class="bold">61</span><span ></span> / 100</p></div>
                
            </div>

            <div class="skill skill-b">
                <div class="icon"><img src="./assets/images/icon-visual.svg"><p>Visual</p></div>
                <div></div>
                <div><p class="light"><span class="bold">72</span><span ></span> / 100</p></div>
                
            </div>
        </div>
        
        <input type="button" class="btn" value="Continue">
    </div>
</main>
<footer class="attribution">
    <span>
        Challenge by
        <a
          class="link"
          href="https://www.frontendmentor.io/home"
          target="_blank"
          >Frontend Mentor</a
        >
        <br />
        Coded by
        <a
          class="link"
          href="https://www.frontendmentor.io/profile/jordanheve"
          target="_blank"
          >JordanHeVe</a
        >
      </span>
</footer>
</body>
</html>
